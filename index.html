<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-CHAT_LINK_V2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --terminal-green: #33ff00;
            --terminal-glow: #33ff00;
            --terminal-bg: #0a0a0a;
            --bezel-color: #222;
            --system-amber: #ffaa00;
            --chat-blue: #00ccff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--terminal-bg);
            height: 100vh;
            width: 100vw;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        .crt-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .bezel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 25px solid var(--bezel-color);
            border-radius: 20px;
            box-shadow: inset 0 0 20px #000;
            pointer-events: none;
            z-index: 20;
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
            animation: flicker 0.15s infinite;
        }

        .crt-overlay::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
            z-index: 10;
        }

        .terminal-content {
            height: 100%;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            color: var(--terminal-green);
            text-shadow: 0 0 4px var(--terminal-glow);
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) transparent;
        }

        .terminal-content::-webkit-scrollbar { width: 10px; }
        .terminal-content::-webkit-scrollbar-track { background: #000; }
        .terminal-content::-webkit-scrollbar-thumb { background-color: var(--terminal-green); border: 2px solid #000; }

        #chat-history {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 20px;
        }

        .message-line {
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            max-width: 90%;
        }

        .system-msg { color: var(--system-amber); text-shadow: 0 0 4px var(--system-amber); }
        .chat-msg { color: var(--chat-blue); text-shadow: 0 0 4px var(--chat-blue); }
        .user-prefix { font-weight: bold; margin-right: 0.5rem; }

        .input-line {
            display: flex;
            align-items: center;
            border-top: 1px dashed rgba(51, 255, 0, 0.3);
            padding-top: 15px;
            padding-bottom: 5px;
            background-color: rgba(0,0,0,0.5);
        }

        .prompt { margin-right: 15px; font-weight: bold; }

        #command-input {
            background: transparent;
            border: none;
            color: var(--terminal-green);
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            flex-grow: 1;
            outline: none;
            text-shadow: 0 0 4px var(--terminal-glow);
            caret-color: var(--terminal-green); 
        }

        @keyframes flicker {
            0% { opacity: 0.97; } 50% { opacity: 0.99; } 100% { opacity: 0.94; }
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .power-led {
            width: 10px; height: 10px; background-color: #ff0000; border-radius: 50%;
            position: absolute; bottom: 30px; right: 30px; box-shadow: 0 0 8px #ff0000;
            z-index: 25; pointer-events: none;
        }

        .brand-logo {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            color: #333; font-size: 1rem; font-family: sans-serif; letter-spacing: 4px;
            font-weight: bold; z-index: 25; pointer-events: none;
            text-shadow: 0 1px 1px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="crt-container">
        <div class="crt-overlay"></div>
        <div class="bezel-overlay"></div>
        <div class="power-led"></div>
        <div class="brand-logo">SONY TRINITRON</div>

        <div class="terminal-content" id="terminal-container">
            <div id="chat-history">
                <div class="message-line system-msg">BOOT_SEQUENCE_INIT...</div>
                <div class="message-line system-msg">LOADING T-CHAT MODULES...</div>
                <div class="message-line">Welcome to T-CHAT.</div>
                <div class="message-line">Status: GUEST MODE (Read Only)</div>
                <div class="message-line">Type 'login' to sign in with Google.</div>
            </div>

            <div class="input-line">
                <span class="prompt" id="prompt-span">guest@terminal:~$</span>
                <input type="text" id="command-input" autocomplete="off" autofocus>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signInAnonymously, signInWithCustomToken, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, orderBy, serverTimestamp, setDoc, doc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'tchat-terminal';
        
        // Use environment config if available, otherwise users must fill this in
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyCc4hgOZCeHnBgcwHk7mWMaQEbjodVLuc4",
            authDomain: "tchat-b75ee.firebaseapp.com",
            projectId: "tchat-b75ee",
            storageBucket: "tchat-b75ee.firebasestorage.app",
            messagingSenderId: "602448689642",
            appId: "1:602448689642:web:435a9f48ea2e80debeda93",
            measurementId: "G-T7P87XTZ15"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- State ---
        let currentUser = null;
        let currentChatPartner = null; // null or { uid, email, displayName }
        let messagesUnsubscribe = null;
        const state = {
            mode: 'COMMAND', // 'COMMAND' or 'CHAT'
        };

        // --- UI References ---
        const input = document.getElementById('command-input');
        const history = document.getElementById('chat-history');
        const container = document.getElementById('terminal-container');
        const promptSpan = document.getElementById('prompt-span');

        // --- Auth Logic ---
        const initAuth = async () => {
            // Attempt to use environment token first (for preview stability)
            // But we allow upgrading to Google Auth via 'login' command
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                try {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } catch (e) {
                    console.warn("Custom token failed, falling back", e);
                    await signInAnonymously(auth);
                }
            } else {
                // Default to anonymous to ensure DB connection works
                // Real login happens via command
                await signInAnonymously(auth);
            }
        };

        initAuth();

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                if (user.isAnonymous) {
                     updatePrompt('guest');
                } else {
                    // It's a real user
                    updatePrompt(user.email.split('@')[0]);
                    addMessage('SYSTEM', `AUTHENTICATED AS ${user.email}`, true);
                    
                    // Save public profile so others can find us
                    try {
                        const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'user_profiles', user.uid);
                        await setDoc(userRef, {
                            email: user.email,
                            displayName: user.displayName || user.email.split('@')[0],
                            uid: user.uid,
                            lastSeen: serverTimestamp()
                        }, { merge: true });
                    } catch (e) {
                        console.error("Profile save failed", e);
                    }
                }
            } else {
                updatePrompt('guest');
            }
        });

        const handleLogin = async () => {
            try {
                addMessage('SYSTEM', 'INITIATING GOOGLE AUTH HANDSHAKE...', true);
                const provider = new GoogleAuthProvider();
                await signInWithPopup(auth, provider);
                // Listener handles success message
            } catch (error) {
                addMessage('ERROR', `LOGIN FAILED: ${error.message}. (Popups may be blocked)`, true);
            }
        };

        // --- UI Functions ---
        function updatePrompt(username) {
            if (state.mode === 'CHAT') {
                promptSpan.textContent = `[CHAT:${currentChatPartner.email}] >`;
                input.style.caretColor = 'var(--chat-blue)';
            } else {
                promptSpan.textContent = `${username}@TChat:~$`;
                input.style.caretColor = 'var(--terminal-green)';
            }
        }

        function addMessage(sender, text, isSystem = false, isChat = false) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message-line');
            if (isSystem) msgDiv.classList.add('system-msg');
            if (isChat) msgDiv.classList.add('chat-msg');

            if (sender) {
                const prefixColor = isChat ? 'var(--chat-blue)' : (isSystem ? 'var(--system-amber)' : 'var(--terminal-green)');
                msgDiv.innerHTML = `<span class="user-prefix" style="color:${prefixColor}">[${sender}]:</span> ${escapeHtml(text)}`;
            } else {
                msgDiv.innerHTML = text;
            }

            history.appendChild(msgDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- Command Processing ---
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const text = input.value.trim();
                if (text !== "") {
                    // Echo user input if in command mode, or just send if in chat mode
                    if (state.mode === 'COMMAND') {
                        addMessage('ME', text);
                        processCommand(text);
                    } else {
                        // Chat mode
                        processChatInput(text);
                    }
                    input.value = '';
                }
            }
        });

        // Focus handler
        document.addEventListener('click', () => input.focus());
        window.onload = () => input.focus();

        async function processCommand(rawCmd) {
            const parts = rawCmd.split(' ');
            const cmd = parts[0].toLowerCase();
            const args = parts.slice(1);

            switch (cmd) {
                case 'help':
                    addMessage('SYSTEM', 'COMMANDS:', true);
                    addMessage(null, '  login           - Sign in with Google');
                    addMessage(null, '  friend add [email] - Add a friend by email');
                    addMessage(null, '  friends         - List your friends');
                    addMessage(null, '  chat [email]    - Start chat with friend');
                    addMessage(null, '  clear           - Clear screen');
                    addMessage(null, '  date            - Show server time');
                    break;

                case 'clear':
                    history.innerHTML = '';
                    break;

                case 'login':
                    if (currentUser && !currentUser.isAnonymous) {
                        addMessage('SYSTEM', 'ALREADY LOGGED IN.', true);
                    } else {
                        await handleLogin();
                    }
                    break;

                case 'friend':
                    if (!ensureAuth()) return;
                    if (args[0] === 'add' && args[1]) {
                        addFriend(args[1]);
                    } else {
                        addMessage('SYSTEM', 'USAGE: friend add [email]', true);
                    }
                    break;

                case 'friends':
                    if (!ensureAuth()) return;
                    listFriends();
                    break;

                case 'chat':
                    if (!ensureAuth()) return;
                    if (args[0]) {
                        startChat(args[0]);
                    } else {
                        addMessage('SYSTEM', 'USAGE: chat [email]', true);
                    }
                    break;

                case 'date':
                    addMessage('SYSTEM', new Date().toString(), true);
                    break;

                default:
                    addMessage('SYSTEM', `UNKNOWN COMMAND: ${cmd}`, true);
            }
        }

        function ensureAuth() {
            if (!currentUser || currentUser.isAnonymous) {
                addMessage('ERROR', 'ACCESS DENIED. PLEASE LOGIN FIRST.', true);
                return false;
            }
            return true;
        }

        // --- Feature Implementation ---

        async function addFriend(targetEmail) {
            addMessage('SYSTEM', `SEARCHING FOR ${targetEmail}...`, true);
            try {
                // 1. Find the user in public profiles
                const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'user_profiles');
                const q = query(usersRef, where("email", "==", targetEmail));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    addMessage('ERROR', 'USER NOT FOUND.', true);
                    return;
                }

                const targetUser = snapshot.docs[0].data();

                // 2. Add to my friends list
                const myFriendsRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, 'friends', targetUser.uid);
                await setDoc(myFriendsRef, {
                    email: targetUser.email,
                    uid: targetUser.uid,
                    displayName: targetUser.displayName,
                    addedAt: serverTimestamp()
                });

                addMessage('SYSTEM', `USER ${targetUser.email} ADDED TO FRIENDS.`, true);

            } catch (error) {
                console.error(error);
                addMessage('ERROR', 'DB ERROR: ' + error.message, true);
            }
        }

        async function listFriends() {
            addMessage('SYSTEM', 'RETRIEVING FRIEND LIST...', true);
            try {
                const friendsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'friends');
                const snapshot = await getDocs(friendsRef);

                if (snapshot.empty) {
                    addMessage(null, 'No friends found. Use "friend add [email]"');
                    return;
                }

                snapshot.forEach(doc => {
                    const friend = doc.data();
                    addMessage(null, `> ${friend.email} [${friend.uid.slice(0,5)}...]`);
                });

            } catch (error) {
                addMessage('ERROR', error.message, true);
            }
        }

        async function startChat(friendEmail) {
            // Verify friend exists in my list first
            try {
                const friendsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'friends');
                const q = query(friendsRef, where("email", "==", friendEmail));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    addMessage('ERROR', 'FRIEND NOT FOUND IN LIST. ADD THEM FIRST.', true);
                    return;
                }

                const friendData = snapshot.docs[0].data();
                currentChatPartner = friendData;
                
                // Enter Chat Mode
                state.mode = 'CHAT';
                history.innerHTML = ''; // Clear screen for chat
                addMessage('SYSTEM', `--- SECURE CONNECTION ESTABLISHED WITH ${friendData.email} ---`, true);
                addMessage('SYSTEM', `Type 'exit' to return to terminal.`, true);
                updatePrompt(currentUser.email);

                // Start Listener
                const convoId = getConversationId(currentUser.uid, friendData.uid);
                const msgsRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
                
                // Firestore simple query limitation: We filter by conversationId
                const qMsg = query(
                    msgsRef, 
                    where('conversationId', '==', convoId),
                    orderBy('timestamp', 'asc')
                );

                messagesUnsubscribe = onSnapshot(qMsg, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const msg = change.doc.data();
                            // Only show if it's not a local optimistic update (optional logic, skipping for simplicity)
                            // Or better: Show incoming messages that aren't from me
                            // But for chat history, we want to see all. 
                            
                            // Check if we already rendered this in the UI? 
                            // Since we clear screen, we just render everything coming in.
                            // But we need to distinguish sender.
                            
                            const senderName = msg.senderId === currentUser.uid ? 'ME' : friendData.email.split('@')[0];
                            const isMe = msg.senderId === currentUser.uid;
                            
                            // To avoid double-rendering my own messages if I append them immediately on enter:
                            // I will NOT append immediately on Enter in `processChatInput`, I will rely on this listener.
                            
                            addMessage(senderName, msg.text, false, true);
                        }
                    });
                }, (error) => {
                     // Check if it's an index error
                     if(error.message.includes("index")) {
                         addMessage('ERROR', 'INDEX REQUIRED. This is a new conversation type, Firestore needs an index.', true);
                         console.error(error);
                     } else {
                         console.error("Chat Error", error);
                     }
                });

            } catch (error) {
                addMessage('ERROR', 'CHAT INIT FAILED: ' + error.message, true);
            }
        }

        async function processChatInput(text) {
            if (text.toLowerCase() === 'exit') {
                if (messagesUnsubscribe) messagesUnsubscribe();
                messagesUnsubscribe = null;
                state.mode = 'COMMAND';
                currentChatPartner = null;
                history.innerHTML = '';
                addMessage('SYSTEM', 'DISCONNECTED. RETURNED TO TERMINAL.', true);
                updatePrompt(currentUser.email.split('@')[0]);
                return;
            }

            // Send Message
            const convoId = getConversationId(currentUser.uid, currentChatPartner.uid);
            const msgsRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');

            try {
                await addDoc(msgsRef, {
                    conversationId: convoId,
                    text: text,
                    senderId: currentUser.uid,
                    receiverId: currentChatPartner.uid,
                    timestamp: serverTimestamp()
                });
                // Note: We don't addMessage here, we wait for the listener to pick it up
            } catch (e) {
                addMessage('ERROR', 'SEND FAILED: ' + e.message, true);
            }
        }

        // Helper to generate a consistent ID for two users regardless of who started chat
        function getConversationId(uid1, uid2) {
            return [uid1, uid2].sort().join('_');
        }

    </script>
</body>
</html>
