<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T-CHAT_LINK_V2.0</title>
    <link rel="icon" type="image/png" href="tchat.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Theme: Green Phosphor */
            --terminal-main: #33ff00;
            --terminal-glow: #33ff00;
            --terminal-bg: #0a0a0a;
            --bezel-color: #222;
            
            /* Secondary colors */
            --system-color: #ffaa00; 
            --chat-color: #00ccff;
            --error-color: #ff3333;
            --radio-color: #ff33cc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--terminal-bg);
            height: 100dvh; 
            width: 100vw;
            font-family: 'VT323', monospace;
            overflow: hidden;
        }

        .crt-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .bezel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 25px solid var(--bezel-color);
            border-radius: 20px;
            box-shadow: inset 0 0 20px #000;
            pointer-events: none;
            z-index: 20;
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            z-index: 10;
            animation: flicker 0.15s infinite;
        }

        .crt-overlay::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.4) 100%);
            z-index: 10;
        }

        /* Flash Animation for Notifications */
        @keyframes screen-flash {
            0% { background-color: transparent; }
            50% { background-color: rgba(255, 51, 51, 0.3); }
            100% { background-color: transparent; }
        }

        .notification-flash {
            animation: screen-flash 0.5s ease-in-out;
        }

        .terminal-content {
            height: 100%;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            color: var(--terminal-main);
            text-shadow: 0 0 4px var(--terminal-glow);
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            overflow: hidden; 
        }

        /* Scrollbar styles */
        #chat-history::-webkit-scrollbar { width: 10px; }
        #chat-history::-webkit-scrollbar-track { background: #000; }
        #chat-history::-webkit-scrollbar-thumb { background-color: var(--terminal-main); border: 2px solid #000; }

        #chat-history {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding-bottom: 20px;
            overflow-y: auto; 
            min-height: 0; 
            padding-right: 10px; 
        }

        /* Flexible bottom alignment */
        #chat-history > :first-child {
            margin-top: auto;
        }

        .message-line {
            margin-bottom: 0.5rem;
            word-wrap: break-word;
            line-height: 1.4;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
            max-width: 90%;
            white-space: pre-wrap; 
            transition: opacity 0.5s ease-out;
            flex-shrink: 0; 
        }

        .highlight-mention {
            background-color: var(--terminal-main);
            color: var(--terminal-bg);
            padding: 0 4px;
            font-weight: bold;
        }

        .ascii-art {
            white-space: pre;
            font-size: 0.8rem;
            line-height: 1rem;
            overflow-x: auto;
            color: var(--terminal-main);
            margin: 10px 0;
            display: block;
        }

        .system-msg { color: var(--system-color); text-shadow: 0 0 4px var(--system-color); }
        .chat-msg { color: var(--chat-color); text-shadow: 0 0 4px var(--chat-color); }
        .radio-msg { color: var(--radio-color); text-shadow: 0 0 4px var(--radio-color); }
        .error-msg { color: var(--error-color); text-shadow: 0 0 4px var(--error-color); }
        .user-prefix { font-weight: bold; margin-right: 0.5rem; }

        .status-dot { display: inline-block; margin-right: 8px; font-size: 1.2rem; }
        .status-online { color: var(--terminal-main); text-shadow: 0 0 5px var(--terminal-main); }
        .status-away { color: var(--system-color); text-shadow: 0 0 5px var(--system-color); }
        .status-busy { color: var(--error-color); text-shadow: 0 0 5px var(--error-color); }

        .burn-timer { color: var(--error-color); margin-left: 10px; font-size: 0.8em; font-weight: bold; }

        .input-line {
            display: flex;
            align-items: baseline; /* FIX: Aligns prompt and cursor perfectly */
            border-top: 1px dashed rgba(51, 255, 0, 0.3);
            padding-top: 15px;
            padding-bottom: 5px;
            background-color: var(--terminal-bg); 
            position: relative;
            opacity: 0; 
            transition: opacity 0.5s;
            flex-shrink: 0; 
            z-index: 5;
        }

        .prompt { 
            margin-right: 15px; 
            font-weight: bold; 
            margin-top: 0; /* FIX: Removed top margin */
            white-space: nowrap;
        }

        .cmd-wrapper {
            position: relative;
            flex-grow: 1;
            display: flex;
            align-items: flex-start;
            min-height: 1.5rem; 
            height: auto;
        }

        #command-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            z-index: 10;
            cursor: text;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            line-height: 1.5rem;
            border: none;
            outline: none;
            background: transparent;
            color: transparent;
            resize: none;
            overflow: hidden;
            white-space: pre-wrap; 
            word-break: break-all;
            padding: 0;
            margin: 0;
        }

        #cmd-display {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            line-height: 1.5rem;
            color: var(--terminal-main);
            text-shadow: 0 0 4px var(--terminal-glow);
            white-space: pre-wrap; 
            word-break: break-all;
            pointer-events: none;
            display: block; 
            width: 100%;
            overflow: visible;
            min-height: 1.5rem;
        }

        #cmd-cursor {
            background-color: var(--terminal-main);
            color: var(--terminal-bg);
            animation: blink 1s step-end infinite;
            min-width: 1ch;
            display: inline-block;
            text-align: center;
            vertical-align: baseline; /* FIX: Sit on line */
            line-height: 1;
        }

        .input-line:not(:focus-within) #cmd-cursor {
            background-color: transparent;
            color: var(--terminal-main);
            border: 1px solid var(--terminal-main);
            animation: none;
        }

        #autocomplete-menu {
            position: absolute;
            bottom: 100%; 
            left: 0;
            min-width: 200px;
            max-height: 250px;
            background-color: var(--terminal-bg);
            border: 1px solid var(--terminal-main);
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            display: none; 
            flex-direction: column;
            overflow-y: auto;
            z-index: 100;
        }
        
        #autocomplete-menu::-webkit-scrollbar { width: 5px; }
        #autocomplete-menu::-webkit-scrollbar-track { background: #000; }
        #autocomplete-menu::-webkit-scrollbar-thumb { background-color: var(--terminal-main); }

        .suggestion-item {
            padding: 5px 10px;
            color: var(--terminal-main);
            cursor: pointer;
            font-family: 'VT323', monospace;
            font-size: 1.3rem;
            border-bottom: 1px dotted rgba(51, 255, 0, 0.2);
        }

        .suggestion-item.selected, .suggestion-item:hover {
            background-color: var(--terminal-main);
            color: var(--terminal-bg);
        }

        /* --- TAB Button Styling --- */
        #tab-btn {
            background: transparent;
            border: 1px solid var(--terminal-main);
            color: var(--terminal-main);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            padding: 0 10px;
            height: 1.5rem;
            margin-left: 10px;
            cursor: pointer;
            text-shadow: 0 0 4px var(--terminal-glow);
            box-shadow: 0 0 4px var(--terminal-glow);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            margin-top: 0;
            align-self: flex-end; /* Stick to bottom of input line */
        }

        #tab-btn:active {
            background: var(--terminal-main);
            color: var(--terminal-bg);
        }

        /* --- Profile Editor Overlay --- */
        #profile-editor-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background-color: var(--terminal-bg);
            border: 2px solid var(--terminal-main);
            z-index: 50;
            display: none; /* Hidden by default */
            flex-direction: column;
            padding: 2px;
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
        }

        .editor-header {
            background-color: var(--terminal-main);
            color: var(--terminal-bg);
            text-align: center;
            padding: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .editor-row {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Better vertical alignment with input */
            padding: 8px 10px;
            border-bottom: 1px dotted rgba(51, 255, 0, 0.2);
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none; 
        }

        .editor-row.active {
            background-color: rgba(51, 255, 0, 0.2);
        }
        
        .editor-row.editing .field-value {
            /* No longer blinking background for whole cell, using input style */
        }

        .field-label { width: 30%; font-weight: bold; }
        .field-value { 
            width: 65%; 
            white-space: pre-wrap; 
            word-break: break-all; 
            min-height: 1.5em; 
            border-bottom: 1px dashed var(--terminal-main); 
            display: flex; 
            align-items: center;
        }
        
        /* New Style for Inline Input */
        .terminal-inline-input {
            background: transparent;
            border: none;
            color: var(--terminal-main);
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            width: 100%;
            outline: none;
            padding: 0;
            margin: 0;
            text-shadow: 0 0 4px var(--terminal-glow);
        }

        .editor-actions {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }

        .action-btn {
            border: 1px solid var(--terminal-main);
            padding: 5px 15px;
            cursor: pointer;
            user-select: none;
        }
        
        .action-btn.active {
            background-color: var(--terminal-main);
            color: var(--terminal-bg);
        }

        @keyframes flicker {
            0% { opacity: 0.97; } 50% { opacity: 0.99; } 100% { opacity: 0.94; }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .power-led {
            width: 10px; height: 10px; background-color: #ff0000; border-radius: 50%;
            position: absolute; bottom: 30px; right: 30px; box-shadow: 0 0 8px #ff0000;
            z-index: 25; pointer-events: none;
        }

        .brand-logo {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            color: #333; font-size: 1rem; font-family: sans-serif; letter-spacing: 4px;
            font-weight: bold; z-index: 25; pointer-events: none;
            text-shadow: 0 1px 1px rgba(255,255,255,0.1);
        }

        @media (max-width: 768px) {
            .bezel-overlay { border-width: 10px; border-radius: 12px; }
            .terminal-content { padding: 15px; padding-bottom: 20px; font-size: 1.2rem; }
            .input-line { padding-top: 10px; }
            .prompt { margin-right: 5px; }
            #command-input, #cmd-display { font-size: 1.2rem; }
            .brand-logo { font-size: 0.7rem; bottom: 2px; letter-spacing: 1px; opacity: 0.5; }
            .power-led { width: 6px; height: 6px; bottom: 10px; right: 10px; }
            #autocomplete-menu { max-height: 180px; min-width: 150px; bottom: 100%; left: 0; }
            .suggestion-item { font-size: 1.2rem; padding: 8px; }
            
            /* Tab button adjustment for mobile */
            #tab-btn {
                font-size: 1rem;
                padding: 0 6px;
                margin-left: 6px;
                height: 1.4rem;
            }
        }
    </style>
</head>

        // --- Sound System ---
        const SoundSys = {
            ctx: null,
            init: function() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },
            playTone: function(freq, type, duration, vol=0.1) {
                if (state.muted || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            click: function() { this.playTone(800, 'square', 0.05, 0.05); },
            blip: function() { this.playTone(1200, 'sine', 0.15, 0.1); },
            alert: function() { 
                this.playTone(1500, 'square', 0.1, 0.2); 
                setTimeout(() => this.playTone(1500, 'square', 0.1, 0.2), 150);
            }
        };

            const items = autocompleteMenu.children;
            for (let i = 0; i < items.length; i++) {

        function confirmSelection(selectedValue) {
            const val = input.value;
            
            // Special handling for @(Mention) to support spaces
            if (selectedValue.startsWith('@(')) {
                // Find the last occurrence of '@(' to replace
                const lastAtParen = val.lastIndexOf('@(');
                if (lastAtParen !== -1) {
                    const prefix = val.substring(0, lastAtParen);
                    input.value = prefix + selectedValue + ' ';
                    hideAutocomplete();
                    updateInputDisplay();
                    input.focus();
                    return;
                }
            }

            const lastSpaceIdx = val.lastIndexOf(' ');
            
            if (lastSpaceIdx === -1) {
                input.value = selectedValue + ' ';
            } else {
                const prefix = val.substring(0, lastSpaceIdx + 1);
                input.value = prefix + selectedValue + ' ';
            }
            
            hideAutocomplete();
            updateInputDisplay();
            input.focus();
        }

                return;
            }

            const val = input.value;
            let matches = [];

            // 1. Check for Mention: @(...)
            // Matches "@(" at end, or "@(some text" at end
            const mentionMatch = val.match(/@\(([^\)]*)$/);
            
            if (mentionMatch && state.mode === 'RADIO') {
                const term = mentionMatch[1].toLowerCase(); // text inside ( )
                const participants = Array.from(activeRadioParticipants);
                matches = participants
                    .filter(name => name.toLowerCase().startsWith(term))
                    .map(name => `@(${name})`);
            }
            else {
                // Standard command/emoji completion based on space splitting
                const parts = val.split(' '); 
                const currentWord = parts[parts.length - 1]; 

                if (currentWord.startsWith('(')) {
                    const emojiKeys = Object.keys(EMOJI_MAP);
                    matches = emojiKeys.filter(key => key.startsWith(currentWord));
                }
                else if (parts.length === 1 && currentWord !== "") {
                     matches = commandsList.filter(cmd => cmd.startsWith(currentWord));
                }
                else if (parts.length === 2 && !currentWord.startsWith('(')) {
                    const cmd = parts[0];
                    if (subCommands[cmd]) {
                        matches = subCommands[cmd].filter(sub => sub.startsWith(currentWord));
                    }
                }
            }

            if (matches.length === 1) {
                confirmSelection(matches[0]);
            } else if (matches.length > 1) {

        function scrambleText(element, finalValidText, finalHTML = null) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let iterations = 0;
            const originalText = finalValidText;
            
            const interval = setInterval(() => {
                element.innerText = originalText.split('').map((char, index) => {
                    if (char === ' ' || char === '\n') return char; 
                    if (index < Math.floor(iterations)) return originalText[index];
                    return chars[Math.floor(Math.random() * chars.length)];
                }).join('');
                
                if (iterations >= originalText.length) {
                    clearInterval(interval);
                    // FIX: Restore the HTML (highlights) after animation ends
                    if (finalHTML) {
                        element.innerHTML = finalHTML;
                    } else {
                        element.innerText = originalText;
                    }
                }
                
                iterations += 1/3 + (originalText.length / 300); 
            }, 60); 
        }

        // --- ASCII Art Processor ---
        async function fetchAscii(url) {
             const lowerUrl = url.toLowerCase();
             const isImage = /\.(jpg|jpeg|png|gif|webp)$/.test(lowerUrl);
             
             if (isImage) {
                 return await convertImageToAscii(url);
             } else {
                 // Try fetching as text (existing behavior)
                 const response = await fetch(url);
                 if (!response.ok) throw new Error("Network error: " + response.status);
                 return await response.text();
             }
        }

        function convertImageToAscii(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = url;
                
                img.onload = () => {
                    const cols = 60; // Width in characters
                    const charAspect = 0.5; // Characters are taller than wide
                    const aspect = img.height / img.width;
                    const rows = Math.floor(cols * aspect * charAspect);
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = cols;
                    canvas.height = rows;
                    const ctx = canvas.getContext('2d');
                    
                    ctx.drawImage(img, 0, 0, cols, rows);
                    
                    try {
                        const data = ctx.getImageData(0, 0, cols, rows).data;
                        let ascii = "";
                        const chars = " .:-=+*#%@"; // Simple gradient
                        
                        for (let y = 0; y < rows; y++) {
                            for (let x = 0; x < cols; x++) {
                                const i = (y * cols + x) * 4;
                                const brightness = (data[i] + data[i+1] + data[i+2]) / 3;
                                const charIdx = Math.floor((brightness / 255) * (chars.length - 1));
                                ascii += chars[charIdx];
                            }
                            ascii += "\n";
                        }
                        resolve(ascii);
                    } catch (e) {
                        reject(new Error("CORS blocked image data access. Try using an image host like Imgur."));
                    }
                };
                
                img.onerror = () => reject(new Error("Failed to load image. Check URL."));
            });
        }

                if (!friendData) {
                    const publicUsersRef = collection(db, 'artifacts', appId, 'public', 'data', 'user_profiles');
                    const qPub = query(publicUsersRef, where("email", "==", identifier));
                    const snapPub = await getDocs(qPub);
                    
                    if (!snapPub.empty) {
                        friendData = snapPub.docs[0].data();
                        addMessage('SYSTEM', 'USER FOUND IN PUBLIC DIRECTORY (NOT IN FRIENDS).', true);
                    }
                }

                if (!friendData) {
                    addMessage('ERROR', 'USER NOT FOUND (CHECK EMAIL/NICK).', false, false, true);
                    return;
                }

                currentChatPartner = friendData;
                
                state.mode = 'CHAT';
                history.innerHTML = ''; 
                const chatName = friendData.nickname || friendData.email;
                addMessage('SYSTEM', `--- CONNECTION ESTABLISHED: ${chatName} ---`, true);
                addMessage('SYSTEM', `CMDS: 'burn [msg]', 'ascii [url]', 'exit'`, true);
                updatePrompt(currentUser.email);

                const convoId = getConversationId(currentUser.uid, friendData.uid);
                const msgsRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
                
                const qMsg = query(msgsRef, where('conversationId', '==', convoId), orderBy('timestamp', 'asc'));

                if (messagesUnsubscribe) messagesUnsubscribe();

                messagesUnsubscribe = onSnapshot(qMsg, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const msg = change.doc.data();
                            let senderName;
                            if (msg.senderId === currentUser.uid) {
                                senderName = 'ME';
                            } else {
                                senderName = friendData.nickname || friendData.email.split('@')[0];
                            }
                            addMessage(senderName, msg.text, false, true, false, msg.isAscii || false, change.doc.id, msg.burn);
                        }
                        if (change.type === "removed") {
                            const msgId = change.doc.id;
                            const el = msgMap.get(msgId);
                            if (el) {
                                el.style.opacity = '0';
                                setTimeout(() => el.remove(), 500); 
                                msgMap.delete(msgId);
                            }
                        }
                    });
                }, (error) => {
                     if(error.message.includes("index")) {
                         addMessage('ERROR', 'INDEX REQUIRED. Check console.', false, false, true);
                         console.error(error);
                     }
                });
            } catch (error) {
                addMessage('ERROR', 'CHAT ERROR: ' + error.message, false, false, true);
            }
        }

        async function processChatInput(text) {
            const lowText = text.toLowerCase();
            
            if (lowText === 'exit') {
                if (messagesUnsubscribe) messagesUnsubscribe();
                if (channelMetaUnsubscribe) channelMetaUnsubscribe();
                messagesUnsubscribe = null;
                channelMetaUnsubscribe = null;
                state.mode = 'COMMAND';
                currentChatPartner = null;
                history.innerHTML = '';
                addMessage('SYSTEM', 'DISCONNECTED.', true);
                updatePrompt(currentUser.email.split('@')[0]);
                return;
            }

            // FIX: Handle Admin Commands inside Chat/Radio Mode
            if (state.mode === 'RADIO') {
                const parts = text.split(' ');
                const cmd = parts[0].toLowerCase();
                const args = parts.slice(1);

                try {
                    if (cmd === 'host') {
                        if (args.length > 0) {
                            let target = args.join(' ');
                            const match = target.match(/@\((.*?)\)/);
                            if(match) target = match[1];
                            await promoteUser(target);
                        } else {
                            await claimRadioHost();
                        }
                        return; // Stop processing as chat msg
                    }
                    if (cmd === 'unhost' && args.length > 0) {
                        let target = args.join(' ');
                        const match = target.match(/@\((.*?)\)/);
                        if(match) target = match[1];
                        await demoteUser(target);
                        return;
                    }
                    if (cmd === 'kick' && args.length > 0) {
                        let target = args.join(' ');
                        const match = target.match(/@\((.*?)\)/);
                        if(match) target = match[1];
                        await kickUser(target);
                        return;
                    }
                    if (cmd === 'unkick' && args.length > 0) {
                        let target = args.join(' ');
                        const match = target.match(/@\((.*?)\)/);
                        if(match) target = match[1];
                        await unkickUser(target);
                        return;
                    }
                    if (cmd === 'host-list') {
                        await showRadioHost();
                        return;
                    }
                } catch(e) {
                    addMessage('ERROR', 'COMMAND ERROR: ' + e.message, false, false, true);
                    return;
                }
            }

            // Trigger upload from chat
            if (lowText === 'ascii' || lowText === 'upload') {
                fileInput.click();
                return;
            }

            let isBurn = false;
            let isAscii = false;
            let finalBody = text;
            
            if (lowText.startsWith('burn ')) {
                isBurn = true;
                finalBody = text.substring(5); // Remove 'burn '
            }

            if (finalBody.toLowerCase().startsWith('ascii ')) {
                addMessage('SYSTEM', 'FETCHING ASCII ART...', true);
                const url = finalBody.substring(6).trim();
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Network error");
                    finalBody = await response.text();
                    isAscii = true;
                } catch (e) {
                    addMessage('ERROR', 'FAILED TO FETCH ASCII: ' + e.message, false, false, true);
                    return;
                }
            }

            finalBody = parseEmojis(finalBody);
            finalBody = finalBody.replace(/\(\?n\)/g, '\n');

            await sendMessage(finalBody, isAscii, isBurn);
        }

        async function sendMessage(text, isAscii, isBurn) {
            const msgsRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            
            // Determine IDs
            let convoId, receiverId;
            if (state.mode === 'RADIO') {
                convoId = currentChatPartner.id; // e.g., 'RADIO_101.5'
                receiverId = 'ALL';
            } else {
                convoId = getConversationId(currentUser.uid, currentChatPartner.uid);
                receiverId = currentChatPartner.uid;
            }

            try {
                // --- MENTION PARSING ---
                // Scan for @(name). Only works if we can find the user.
                
                // Regex to find @(mentions)
                const mentionMatches = text.match(/@\((.*?)\)/g);
                if (mentionMatches && mentionMatches.length > 0) {
                    mentionMatches.forEach(async (mention) => {
                        const targetName = mention.substring(2, mention.length - 1); // remove @( and )
                        
                        // Query user by displayName
                        const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'user_profiles');
                        const q = query(usersRef, where("displayName", "==", targetName));
                        const snap = await getDocs(q);
                        
                        if (!snap.empty) {
                            const targetUser = snap.docs[0].data();
                            // Create notification
                            if (targetUser.uid !== currentUser.uid) {
                                const notifRef = collection(db, 'artifacts', appId, 'users', targetUser.uid, 'notifications');
                                await addDoc(notifRef, {
                                    type: 'mention',
                                    from: currentUser.uid,
                                    fromName: currentUser.displayName || currentUser.email,
                                    preview: text.substring(0, 50),
                                    timestamp: serverTimestamp()
                                });
                            }
                        }
                    });
                }
                // -----------------------

                const payload = {
                    conversationId: convoId,
                    text: text,
                    senderId: currentUser.uid,
                    senderDisplayName: currentUser.displayName || currentUser.email.split('@')[0],
                    receiverId: receiverId,
                    burn: isBurn,
                    isAscii: isAscii,
                    timestamp: serverTimestamp()
                };

                // Add isHost flag if in radio mode and user is host
                if (state.mode === 'RADIO' && currentChannelAdmins.includes(currentUser.uid)) {
                    payload.isHost = true;
                }

                const docRef = await addDoc(msgsRef, payload);

                if (isBurn) {
                    setTimeout(async () => {
                        try {
                            await deleteDoc(docRef);
                        } catch(e) { console.error("Burn failed", e); }
                    }, 10000);
                }

            } catch (e) {
                addMessage('ERROR', 'SEND FAILED: ' + e.message, false, false, true);
            }
        }

        function getConversationId(uid1, uid2) {
            return [uid1, uid2].sort().join('_');
        }

    </script>
